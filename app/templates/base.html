<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title or 'Jornada do Fazendeiro' }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="d-flex flex-column min-vh-100 bg-light">

    <header class="py-3 bg-white border-bottom shadow-sm">
        <div class="container">
            <a href="{{ url_for('main.index') }}" class="d-flex align-items-center text-dark text-decoration-none">
                <i class="bi bi-sun-fill me-2 fs-4 text-warning"></i>
                <span class="fs-4">Jornada do Fazendeiro</span>
            </a>
        </div>
    </header>

    <main class="flex-grow-1">
        {% block content %}{% endblock %}
    </main>

    <footer class="mt-auto py-3 bg-white border-top">
        <div class="container text-center text-muted small">
            <p class="mb-1">
                &copy; {{ current_year }} Jornada do Fazendeiro (v. {{ app_version }}) | Desenvolvido por <strong>Doctrina</strong>
            </p>
            <p class="mb-0">
                Dados via <a href="https://sunflower-land.com/" target="_blank" rel="noopener noreferrer">Sunflower Land API</a>. Este é um projeto não oficial.
            </p>
        </div>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
